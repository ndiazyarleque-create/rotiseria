function renderGrid(list){
  const grid = document.getElementById('product-grid');
  grid.innerHTML='';
  list.forEach(function(p){
    const card = document.createElement('div'); card.className='card';
    card.innerHTML = '<img src="'+p.img+'" alt="'+p.name+'"><h4>'+p.name+'</h4><p class="price">CLP $'+p.price+'</p><div class="card-actions"><button onclick="addToCart('+p.id+')">Agregar</button><button onclick="viewProduct('+p.id+')">Ver</button></div>';
    grid.appendChild(card);
  });
}
renderGrid(PRODUCTS);
document.getElementById('searchInput').addEventListener('input', function(e){
  const q = e.target.value.toLowerCase();
  renderGrid(PRODUCTS.filter(function(p){return p.name.toLowerCase().includes(q)}));
});
